<template name="FeedView">
  <div style="position: absolute;width: 100%;height: 100%;z-index: 100;background-color: #000;opacity: 0.5;">
  </div>
  <div style="position: absolute;width: 100%;height: 10%;z-index:101">
    <img class="img-responsive crumbsButton" id="crumbsBackButton" src="/img/crumblogo.png" alt="Crumb Logo">
  </div>
  <div style="position: absolute;bottom:0px;width: 100%;height: 90%;z-index:101;overflow-x: hidden;overflow-y: scroll;">
    {{#each crumbs}}
    <div class="card">
      <a class="item item-text-wrap" id="viewCrumb" data-id="{{_id}}">
          {{#if text}}
            {{content}}
          {{/if}}
          {{#if image}}
            <img src="{{src}}" class="img-responsive" /><br>
            {{content}}
          {{/if}}
          <p class="subdued">{{timestamp}}</p>
      </a>
    </div>
    {{/each}}
    {{#unless crumbs}}
    <div class="card">
      <div class="item item-text-wrap">
          <p>No crumbs to view.</p>
      </div>
    </div>
    {{/unless}}
  </div>
</template>
