<template name="FeedView">
  <div class="fadeIn" style="visibility: hidden;position: absolute;width: 100%;height: 100%;z-index: 100;background-color: #000;opacity: 0.3;">
  </div>
  <div class="spotlight" style="width: 100%;height: 100%;position: absolute;z-index: 9;"></div>
  <div style="position: absolute;width: 100%;height: 10%;z-index:101">
    <h1 style="top: 15px;left: 15px;position: absolute;font-family:'Helvetica';">
      <span style="{{#if feedView}}color: #AAA;{{else}}color: white;{{/if}}" id="mycrumbsToggle">my crumbs</span>
      <span style="color: white"> | </span>
      <span style="{{#if feedView}}color: white;{{else}}color: #AAA;{{/if}}" id="feedToggle">feed</span>
    </h1>
    <img class="crumbsButton" id="crumbsBackButton" src="/img/crumblogo.png" alt="Crumb Logo">
  </div>
  <div style="position: absolute;bottom:0px;width: 100%;height: 90%;z-index:101;overflow-x: hidden;overflow-y: scroll;">
    {{#each crumbs}}
    <div class="card slideLeft feedDisplay">
      <a class="item item-text-wrap" id="viewCrumb" data-id="{{_id}}">
        <span class="badge comment-circle-{{type}}">{{comments}}</span>
          {{#if text}}
            {{content}}
          {{/if}}
          {{#if image}}
            <img src="{{src}}" class="img-responsive" style="width:100%" /><br>
            {{content}}
          {{/if}}
          <p class="subdued">{{timestamp}}</p>
      </a>
    </div>
    {{/each}}
    {{#unless crumbs}}
    <div class="card">
      <div class="item item-text-wrap">
          <p>No crumbs to view.</p>
      </div>
    </div>
    {{/unless}}
  </div>
  <div class="fadedScroller_fade"></div>
</template>
